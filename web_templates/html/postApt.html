<!DOCTYPE html>
<html>
<head>
    <title>Apartment Application</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="module" src="/js/postApt.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="title">Apartments For Rent</div>
    <div class="navigation">
        <a href="./index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">MyWishList</a>
        <a href="./postApt.html" class="nav-link">PostYours</a>
        <a href="./login.html" class="nav-link" id="loginLink">Login</a>
        <a href="#" class="nav-link" id="logoutLink" style="display: none;">Logout</a>
        <div class="nav-link" id="userDisplay" style="display: none;"></div>
    </div>
</div>

<div class="listing-container">
    <div class="login-container">
        <h2>Post an apartment</h2>
        <form id="postAptForm" action="/postApt" method="post">
            <div class="input-group">
                <label>Apartment Name</label>
                <input type="text" name="aptName" required>
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" name="address" required>
            </div>
            <div class="input-group">
                <label>Apartment Price ($ Monthly)</label>
                <input type="number" name="price" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Type</label>
                <select name="type" id="type" required>
                    <option value="">Select Type</option>
                    <option value="1b1b">1b1b</option>
                    <option value="2b2b">2b2b</option>
                </select>
            </div>
            <div class="input-group">
                <label>Apartment Area (sq.ft)</label>
                <input type="number" name="area" step="0.01" required>
            </div>
            <div class="input-group">
                <label>Available Date</label>
                <input type="date" name="availableDate" required>
            </div>
            <div class="input-group">
                <label>Description</label>
                <textarea id="descr" name="descr" rows="4" cols="50"></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Post</button>
                <button id="cancelPost" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <footer>
        <cite>&copy; 2023 Jianglong Yu</cite>
    </footer>
</div>
</body>
</html>
