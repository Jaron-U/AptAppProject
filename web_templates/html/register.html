<!DOCTYPE html>
<html>
<head>
    <title>Apartment Application</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="module" src="/js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="title">Apartments For Rent</div>
    <div class="navigation">
        <a href="./index.html" class="nav-link">Home</a>
        <a href="./wishList.html" class="nav-link" id="wishListLink">MyWishList</a>
        <a href="./login.html" class="nav-link">Login</a>
    </div>
</div>

<div class="listing-container">
    <div class="login-container">
        <h2>Register As New User</h2>
        <form id="registerForm" action="/register" method="post">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="text" name="password" required>
            </div>
            <div class="input-group">
                <label>Fall Name</label>
                <input type="text" name="fullName" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="buttons">
                <button type="submit">Register And Login</button>
                <button id="cancelRegister"  type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <footer>
        <cite>&copy; 2023 Jianglong Yu</cite>
    </footer>
</div>
</body>
</html>
