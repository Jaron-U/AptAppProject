<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Listings</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="module" src="/js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="title">Apartment</div>
    <div class="navigation">
        <a href="./index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link">MyWishList</a>
        <a href="./login.html" class="nav-link" id="loginLink">Login</a>
        <a href="#" class="nav-link" id="logoutLink" style="display: none;">Logout</a>
        <div class="nav-link" id="userDisplay" style="display: none;"></div>
    </div>
</div>

<div class="search-bar">
    <div class="input-group">
        <div class="price-range-group">
            <label for="lowPrice" class="label-small">Price Range</label>
            <div class="price-inputs">
                <input type="text" id="lowPrice" placeholder="Min Price">
                <input type="text" id="highPrice" placeholder="Max Price">
            </div>
        </div>
        <div class="type-select">
            <label for="type" class="label-small">Type</label>
            <select name="type" id="type">
                <option value="">Select Type</option>
                <option value="1b1b">1b1b</option>
                <option value="2b2b">2b2b</option>
            </select>
        </div>
        <button id="search-button" class="button search-btn">Save</button>
    </div>
</div>

<div class="listing-container">
    <div id="loadingMessage">No Apartments Data</div>
</div>
<div class="footer">
    <footer>
        <cite>&copy; 2023 Jianglong Yu</cite>
    </footer>
</div>
</body>
</html>
